<!DOCTYPE html>
<html>
    <header>
            <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
            <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            <title>Exchange</title>
            <style>
                select {
                    margin: 6px;
                }
            </style>
    </header>
    <body>
        <div id="app">
        </div>
            <script type="text/babel">
            
                class App extends React.Component{

                    constructor(props){
                        super(props);
                        this.currencies = ["AUD", "CAD", "CHF", "CNY", "INR", "USD", "EUR", "GBP", "JPY", "NZD"]
                        this.state = {
                            base: "USD",
                            other: "EUR",
                            value: 0,
                            converted: 0
                        };
                    }

                    makeSelection = (event) => {
                        this.setState({
                            [event.target.name]: event.target.value
                        }, this.recalculate)
                    }

                    changeValue = (event) => {
                        this.setState({
                            value: event.target.value
                        }, this.recalculate)
                    }

                    recalculate = () => {
                        const value = parseFloat(this.state.value);
                        if (isNaN(value)) {
                            return;
                        }

                        fetch(`https://api.exchangeratesapi.io/latest?base=${this.state.base}`)
                        .then(response => response.json())
                        .then(data => {
                            this.setState({
                                converted: data.rates[this.state.other] * value 
                            });
                        });
                    }

                    render(){
                        return(
                            <div>
                                <div>
                                    <select onChange={this.makeSelection} name="base" value={this.state.base}>
                                        {this.currencies.map(currency => <option key={currency} value={currency}>{currency}</option>)}
                                    </select>
                                    <input onChange={this.changeValue} value={this.state.value}/>
                                </div>

                                <div>
                                    <select onChange={this.makeSelection} name="other" value={this.state.other}>
                                        {this.currencies.map(currency => <option key={currency} value={currency}>{currency}</option>)}
                                    </select>
                                    <input disabled={true} value={this.state.converted}/>
                                </div>
                            </div>
                        );
                    }
                }

                ReactDOM.render(<App/>, document.getElementById('app'));
            </script>
    </body>
</html>
