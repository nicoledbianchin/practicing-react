<!DOCTYPE html>
<html>
    <!--next: viewer card, flip card, next card-->
    <header>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Flashcards</title>
        <style>
            *{
                text-align: center;
            }
            body {
                background: lightgray;
                font-family: sans-serif;
            }
            button {
                border-style: solid;
                border-color: slategrey;
            }
            table, th, td {
                border: 1px solid slategray;
            }
            table {
                border-collapse: collapse;
                border-width: 2px;
                margin: auto;
            }
            th, td {
                padding: 10px;
            }
            input {
                margin: 10px;
            }
            h2 {
                width: 400px;
                margin: auto;
                padding-top: 60px;
                height: 80px;
                border: solid slategray;
            }
        </style>
    </header>
    <body>
        <div id="app">
        </div>

        <script type="text/babel">
        
        class CardEditor extends React.Component{

            constructor(props){
                super(props);
                this.state = {
                    front: "",
                    back: ""
                }
            }

            handleChange = (event) => {
                this.setState({
                    [event.target.name]: event.target.value
                })
            }

            addCard = () => {
                this.props.addCard(this.state.front, this.state.back);
                this.setState({
                    front: "",
                    back: ""
                })
            }

            deleteCard = (event) => {
                this.props.deleteCard(event.target.dataset.index);
            }

            render() {

            const rows = this.props.cards.map((card, i) => {
                return (
                    <tr key={i}>
                        <td>{card.front}</td>
                        <td>{card.back}</td>
                        <td><button data-index={i} onClick={this.deleteCard}>Delete</button></td>
                    </tr>
                );
            })

                return (
                    <div>
                        <h1>Card editor</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>Front</th>
                                    <th>Back</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {rows}
                            </tbody>
                        </table>
                        <input onChange={this.handleChange} name="front" placeholder="Front of the card" value={this.state.front}/>
                        <input onChange={this.handleChange} name="back" placeholder="Back of the card" value={this.state.back}/>
                        <br/>
                        <button onClick={this.addCard}>Add card</button>
                        <hr/>
                        <button onClick={this.props.switchMode}>Go to viewer</button>
                    </div>
                );
            }
        }

        class CardViewer extends React.Component{
            
            constructor(props){
                super(props);
                const cards = props.cards;
                const count = 0;
            }

            getNextCard = () => {
                this.setState(state =>({
                    count: this.state.count + 1
                }));
            }

            render() {

                const cardList = this.props.cards.map((card, i) => {
                return (
                    <tr key={i}>
                        <td>{card}</td>
                        <td><button data-index={i} onClick={this.getNextCard}>Next card</button></td>
                    </tr>
                );
            })

                return (
                    <div>
                        <h1>Card viewer</h1>
                        <div>
                            <h2>{cardList}</h2>
                        </div>
                        <hr/>
                        <button onClick={this.props.switchMode}>Go to editor</button>
                    </div>
                );
            }
        }

        class App extends React.Component{

            constructor(props) {
                super(props)
            
                this.state = {
                  editor: true,
                  cards: []   
                };
            }
            
            switchMode = () => {
                this.setState(state => ({
                    editor: !state.editor
                }))
            }

            addCard = (front, back) => {
                this.setState(state => ({
                    cards: [...state.cards, {front: front, back: back}]
                }));
            }

            deleteCard = (index) => {
                this.setState(state => {
                    const cards = [...state.cards];
                    cards.splice(index, 1);
                    return {
                        cards: cards
                    }
                })
            }

            render() {
                if (this.state.editor) {
                    return (
                        <CardEditor 
                            cards={this.state.cards}  
                            switchMode={this.switchMode}
                            addCard={this.addCard}
                            deleteCard={this.deleteCard}/>
                    );
                } else {
                    return (
                        <CardViewer 
                        cards={this.state.cards} 
                        switchMode={this.switchMode}/>
                    );
                }
            }
        }

        ReactDOM.render(<App/>, document.getElementById('app'));
        </script>
    </body>
</html>
